<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PAR/IMPAR</title>
    </head>
    <body>
        <script>

            function parImpar(num){
                console.log();

                if(num%2==1){
                    return alert("El numero "+num+" es impar");
                }else{
                    return alert("El numero "+num+" es par");

                }
            }
            do{
                numIntroducido=Number(prompt("Introduce un numero:",""));
            }while(isNaN(numIntroducido));
            parImpar(numIntroducido);
        </script>                
    </body>
</html>
