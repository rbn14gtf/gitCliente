<!DOCTYPE html>

        <title>Buscaminas JJGL</title>

    <body>

        <script>
            let num1=8
            console.log(estaEnLaSiguienteLinea(num1))

            function estaEnLaSiguienteLinea(id){
                if((Math.floor(id/10))!=(Math.floor((id+1)/10))){
                    return true
                }else{
                    return false
                }
            }
        </script>
        
    </body>
