
<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ejercicio DOM 4.8</title>
      <style>
        .deporteHeader{
          color:green;
          font-weight: bold;
        }
        .deporte{
          color:blue;
        }
        .serieHeader{
          color:red;
          font-weight: bold;
        }
        .serie{
          color:aqua;
        }
        .peliculaHeader{
          color:orangered;
          font-weight: bold;
        }
        .pelicula{
          color:darkorange;
        }
        #aficionesDiv{
          text-align: center;
        }
      </style>
</head>
  <body>
    <form>
      <label for="deporte">Deporte Favorito:</label>
      <input type="text" id="deporte" name="deporte" value="Furbo"><br/>
      <label for="serie">Serie Favorita:</label>
      <input type="text" id="serie" name="serie" value="Juego de Tronos"><br/>
      <label for="pelicula">Pelicula Favorita:</label>
      <input type="text" id="pelicula" name="pelicula" value="Transformers"><br/>
      <button type="button" id="generar" name="generar">Aceptar Aficiones</button>
    </form>
    <div id="aficionesDiv" style="display: none;">
      <div id="aficionesDeporte"></div>
      <div id="aficionesSerie"></div>
      <div id="aficionesPelicula"></div>
    </div>

    <script>
      document.getElementById("generar").addEventListener("click",muestraAficiones)

      function muestraAficiones(){
          document.getElementById("aficionesDiv").style.display = "block";
          let aficionesDiv=document.getElementById("aficionesDiv")
          let aficionesDeporte=document.getElementById("aficionesDeporte")
          let aficionesSerie=document.getElementById("aficionesSerie")
          let aficionesPelicula=document.getElementById("aficionesPelicula")
          aficionesDiv.innerHTML=""
          aficionesDeporte.innerHTML=""
          aficionesSerie.innerHTML=""
          aficionesPelicula.innerHTML=""

          let title=document.createElement("h2")
          title.innerHTML="Mis aficiones..."
          aficionesDiv.appendChild(title)

          let deporteHeader=document.createElement("p")
          let deporte=document.createElement("p")
          deporteHeader.setAttribute("class","deporteHeader")
          deporteHeader.innerHTML="¿Mi Deporte Favorito?"
          deporte.setAttribute("class","deporte")
          deporte.innerHTML=document.getElementById("deporte").value
          aficionesDeporte.appendChild(deporteHeader)
          aficionesDeporte.appendChild(deporte)
          

          let serieHeader=document.createElement("p")
          let serie=document.createElement("p")
          serieHeader.setAttribute("class","serieHeader")
          serieHeader.innerHTML="¿Mi Serie Favorita?"
          serie.setAttribute("class","serie")
          serie.innerHTML=document.getElementById("serie").value

          aficionesSerie.appendChild(serieHeader)
          aficionesSerie.appendChild(serie)

          let peliculaHeader=document.createElement("p")
          let pelicula=document.createElement("p")
          peliculaHeader.setAttribute("class","peliculaHeader")
          peliculaHeader.innerHTML="¿Mi Pelicula Favorita?"
          pelicula.setAttribute("class","pelicula")
          pelicula.innerHTML=document.getElementById("pelicula").value
          
          aficionesPelicula.appendChild(peliculaHeader)
          aficionesPelicula.appendChild(pelicula)

          aficionesDiv.appendChild(aficionesDeporte)
          aficionesDiv.appendChild(aficionesSerie)
          aficionesDiv.appendChild(aficionesPelicula)
          }
    </script>



  </body>
</html>
