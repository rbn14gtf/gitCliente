
<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ejercicio DOM 4.10</title>
      <style>
        h1{
          color:rgb(132, 0, 255);
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        li {
          list-style-type: "✓";
        }
      </style>
</head>
  <body>
      <h1>Gastos del Viaje</h1>
      <ul id="gastos">
        <li>Hotal:</li>
        <li>Avión:</li>
        <li>Taxi:</li>
      </ul>
      <input id="price" type="text" value="50">
      <button id="add">Añadir</button>
      <script>
        document.getElementById("add").addEventListener("click",add)
        let cont=0
        function add(){
          if(cont==0){
            document.getElementById("gastos").children[cont].innerHTML+=document.getElementById("price").value
            cont++
          }
          else if(cont==1){
            document.getElementById("gastos").children[cont].innerHTML+=document.getElementById("price").value
            cont++
          }
          else if(cont==2){
            document.getElementById("gastos").children[cont].innerHTML+=document.getElementById("price").value
            cont++
            let total=0
            for(let i=0;i<3;i++){
              total+=Number(document.getElementById("gastos").children[i].textContent.split(":")[1])
            }
            
            console.log("Importe total: "+total+"€")
          }
          else {
            document.getElementById("gastos").children[cont%3].innerHTML+=document.getElementById("price").value
            cont++
            
          }
          console.log(cont)
        }
      </script>
  </body>
</html>
