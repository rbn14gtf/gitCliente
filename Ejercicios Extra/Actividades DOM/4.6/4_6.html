<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ejercicio DOM 4.6</title>
      <style>
        div{
          border: 1px black solid;
          width: fit-content;
          padding: 10px;
          margin: 10px;
        }
      </style>
  
</head>
  <body>
      <div id="elementos">
        <ul id="list">
          <li>Primer Elemento</li>
          <li>Segundo Elemento</li>
        </ul>
        <button id="insertarAleatorio">Insertar Aleatorio</button>

      </div>
      <script>
        document.getElementById("insertarAleatorio").addEventListener("click",generarAleatorio)
        function generarAleatorio(){
            let nuevoLi=document.createElement("li")
            let lista=document.getElementById("list")
            nuevoLi.innerHTML="Nuevo elemento: "+Math.trunc(Math.random()*100)
            lista.appendChild(nuevoLi)
        }
      </script>
  </body>
</html>
