
<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ejercicio DOM 4.7</title>
</head>
  <body>
    <form>
      <label for="number">Numero de Checkbox:</label>
      <input type="number" id="number" name="number" value="10">
      <button type="button" id="generar" name="generar">Generar</button>
    </form>
    <div id="checkboxDiv"></div>

    <script>
      document.getElementById("generar").addEventListener("click",generarCheckbox)

      function generarCheckbox(){
        document.getElementById("checkboxDiv").innerHTML=""
        for(let i=0;i<document.getElementById("number").value;i++){
          let checkboxDiv=document.getElementById("checkboxDiv")
          let newCheckbox=document.createElement("input")
          newCheckbox.type="checkbox"
          newCheckbox.id=i+1
          var newLabel = document.createElement('label')
          newLabel.htmlFor = i+1
          newLabel.innerHTML=i+1
          checkboxDiv.appendChild(newCheckbox)
          checkboxDiv.appendChild(newLabel)
          checkboxDiv.appendChild(document.createElement('br'))
        }
      }
    </script>



  </body>
</html>
