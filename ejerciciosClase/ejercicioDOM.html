<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM</title>
</head>
<body>
    <script>
        window.addEventListener("load",inicio);
        function inicio(){
            document.getElementById("cambiarTextos").addEventListener=cambiarTextos("click",cambiarTextos);
            document.getElementById("cambiarClases").addEventListener=cambiarClases("click",cambiarClases);
            document.getElementById("quitarClases").addEventListener=quitarClases("click",quitarClases);
        }


    </script>
    <div class="main">
        <p id="parafo1">Este es el primer parrafo</p>
        <p id="parafo2">Este es el segundo parrafo</p>
        <p id="parafo3" class="miClase">Este es el tercer parrafo</p>
    </div>
    <br/>
    <button id="cambiarTextos">Cambiar texto de los parrafos</button>
    <button id="cambiarClases">Cambiar clases de los parrafos</button>
    <button id="quitarClases">Quitar clases de los parrafos</button>
</body>
</html>
