<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM</title>
</head>
<body>
    <script>
        window.addEventListener("load",inicio);
        function inicio(){
            document.getElementById("cambiarTextos").addEventListener("click",cambiarTextos);
            document.getElementById("cambiarClases").addEventListener("click",cambiarClases);
            document.getElementById("quitarClases").addEventListener("click",quitarClases);
        }
        function cambiarTextos(){
            document.getElementById("parrafo1").innerHTML="Cambiado solo un parrafo"
            //document.getElementsByTagName("p")[0].innerHTML="Cambiados todos los parrafos"
            document.getElementsByTagName("p")[1].innerHTML="Cambiados todos los parrafos"
            //document.getElementsByTagName("p")[2].innerHTML="Cambiados todos los parrafos"
        }
        function cambiarClases(){
            console.log("Clases cambiadas")
        }
        function quitarClases(){
            console.log("Clases quitadas")
        }

    </script>
    <div class="main">
        <p id="parrafo1">Este es el primer parrafo</p>
        <p id="parrafo2">Este es el segundo parrafo</p>
        <p id="parrafo3" class="miClase">Este es el tercer parrafo</p>
    </div>
    <br/>
    <button id="cambiarTextos">Cambiar texto de los parrafos</button>
    <button id="cambiarClases">Cambiar clases de los parrafos</button>
    <button id="quitarClases">Quitar clases de los parrafos</button>
</body>
</html>
