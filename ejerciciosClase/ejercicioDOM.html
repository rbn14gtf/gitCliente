<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM</title>
    <style>
        .miClase{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener("load",inicio);
        function inicio(){
            document.getElementById("cambiarTextos").addEventListener("click",cambiarTextos);
            document.getElementById("cambiarClases").addEventListener("click",cambiarClases);
            document.getElementById("quitarClases").addEventListener("click",quitarClases);
        }
        function cambiarTextos(){
            for(let i=0;i<document.getElementsByTagName("p").length;i++){
                document.getElementsByTagName("p")[i].innerHTML="Parrafo cambiado a traves de la etiqueta"
            }
            document.getElementById("parrafo1").innerHTML="Parrafo 1 cambiado a traves del id"
            document.getElementById("parrafo2").innerHTML="Parrafo 2 cambiado a traves del id"
        }
        function cambiarClases(){
            document.getElementById("parrafo1").setAttribute("class","miClase")
            document.getElementById("parrafo2").setAttribute("class","miClase")
            for(let i=0;i<document.getElementsByClassName("miClase").length;i++){
                document.getElementsByClassName("miClase")[i].setAttribute("class","miClase")
            }
        }
        function quitarClases(){
            for(let i=0;i<document.getElementsByClassName("miClase").length;i++){
                //document.getElementsByClassName("miClase")[i].setAttribute("class","")
                if(document.getElementsByClassName("miClase").length!=0){
                    document.getElementsByClassName("miClase")[i].removeAttribute("class")
                }
            }

        }

    </script>
    <div class="main">
        <p id="parrafo1">Este es el primer parrafo</p>
        <p id="parrafo2">Este es el segundo parrafo</p>
        <p id="parrafo3" class="miClase">Este es el tercer parrafo</p>
        <p id="parrafo4" class="miClase">Este es el cuarto parrafo</p>
    </div>
    <br/>
    <button id="cambiarTextos">Cambiar texto de los parrafos</button>
    <button id="cambiarClases">Cambiar clases de los parrafos</button>
    <button id="quitarClases">Quitar clases de los parrafos</button>
</body>
</html>
