<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Arrays DNI</title>
    </head>
    <body>
        <script>
            let dni="";
            let letrasDNI=["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
            function soloNumero(dni){
                let dniArray=dni.split("");
                dniArray.pop();
                dni="";
                for(let i=0;i<dniArray.length;i++){
                    dni+=dniArray[i];
                }
                return dni;
            }
           //PIDE EL DNI
            do{
                dni=String(prompt("Introduce tu dni:","48159494R")).toUpperCase();
            }while(dni.length!=9);
            //COMPRUEBA SI LA LETRA ES LA CORRECTA 
            if(dni.charAt(dni.length-1)==letrasDNI[soloNumero(dni)%23]){
                alert("El dni "+dni+" es valido");
            }
            else{
                alert("Al dni "+dni+" no es valido\nA este dni le corresponderia la letra "+letrasDNI[soloNumero(dni)%23]);
            }
        </script>                
    </body>
</html>
