<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Formularios 1</title>
        <script src="ej1.js"></script>
    </head>
    <style>
        form{
            margin: auto;
            text-align: center;
            width: 40%;
        }
        #radios,#dias,#asignaturas,#diasPref,#botones{
            margin: auto;
            width: fit-content;
        }
    </style>
    <body>
        <form action="">
            <fieldset>
                <legend style="text-align: left;">Datos Personales</legend>
                <label for="nombre">Introduce tu nombre:</label>
                <input type="text" name="nombre" id="nombre" required><br>
                <label for="mensaje">Mensaje</label><br>
                <textarea name="mensaje" id="" cols="70" rows="10" minlength="2" maxlength="500"></textarea>
            </fieldset>
        <div id="radios">
            <label for="color">Elige un color</label><br>
            <input type="radio" name="color" value="Rojo">Rojo <br>
            <input type="radio" name="color" value="Verde">Verde <br>
            <input type="radio" name="color" value="Amarillo">Amarillo <br>
            <input type="radio" name="color" value="Negro" checked>Negro <br>
        </div><br>
        <div id="asignaturas">
            <label for="asignaturas">Selecciona una asignatura</label>
            <select name="asignaturas" id="asignaturasSelect">Selecciona una asignatura
                <option type="radio" name="asignaturas" value="Cliente">Cliente</option>
                <option type="radio" name="asignaturas" value="Servidor">Servidor</option>
                <option type="radio" name="asignaturas" value="DAW">DAW</option>
                <option type="radio" name="asignaturas" value="DIW">DIW</option>
            </select>
        </div><br>
        <div id="dias">
            <label for="dias">Selecciona los dias de disponibilidad</label><br>
            <input type="checkbox" name="lunes" id="lunes">
            <label for="lunes">Lunes</label><br>
            
            <input type="checkbox" name="martes" id="martes">
            <label for="martes">Martes</label><br>

            <input type="checkbox" name="miercoles" id="miercoles">
            <label for="miercoles">Miércoles</label><br>
            
            <input type="checkbox" name="jueves" id="jueves">
            <label for="jueves">Jueves</label><br>

            <input type="checkbox" name="viernes" id="viernes">
            <label for="viernes">Viernes</label><br>
        </div><br>
        <div id="diasPref">
            <label for="diasPref">Selecciona el dia preferente</label>
            <select name="diaPref" id="diaPref">
                <option type="radio" name="diaPref" value="Lunes" selected>Lunes</option>
                <option type="radio" name="diaPref" value="Martes">Martes</option>
                <option type="radio" name="diaPref" value="Miércoles">Miércoles</option>
                <option type="radio" name="diaPref" value="Jueves">Jueves</option>
                <option type="radio" name="diaPref" value="Viernes">Viernes</option>
            </select>
        </div><br>

        <div id="botones">
            <input type="submit" id="enviar" value="Enviar Informacion">
            <input type="reset" id="reset" value="Rellenar de nuevo">
            <input type="button" id="google" value="Clickame">
            
        </div>
    </form>
    </body>
</html>
