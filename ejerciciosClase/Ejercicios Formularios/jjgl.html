<!DOCTYPE html>
<html>
   <head>
      <title>VALIDACION DE FORMULARIOS CON HTML5</title>
   </head>
   <body>
      <h1>Formulario</h1>
      <form action="procesar.php" method="post" id="miFormulario">
         <table>
            <tr>
               <td>Nombre*: </td>
               <td>
                  <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]" title="Introduce entre 2 y 15 caracteres" minlength="2" maxlength="15"/>
               </td>
            </tr>
            <tr>
               <td>Edad*: </td>
               <td>
                  <input type="number" name="edad" id="edad"/>
               </td>
            </tr>
            <tr>
               <td>Telefono*: </td>
               <td>
                  <input type="text" name="telefono" id="telefono"/>
               </td>
            </tr>
         </table>
         <p>
            <input type="submit" value="Enviar" id="enviar" />
            <input type="reset" value="Borrar" id="borrar" />
         </p>
      </form>
   </body>
</html>
