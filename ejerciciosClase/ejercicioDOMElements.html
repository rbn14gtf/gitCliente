<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio DOM Elements</title>
    <style>
        .miClase{
            color: rgb(18, 168, 18);
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener("load",inicio);
        function inicio(){
            document.getElementById("crearParrafo").addEventListener("click",crearParrafo);
            document.getElementById("crearImagen").addEventListener("click",crearImagen);
            document.getElementById("borrarUltimo").addEventListener("click",borrarUltimo);
            document.getElementById("borrarPrimero").addEventListener("click",borrarPrimero);
            document.getElementById("sustituirPrimerVacio").addEventListener("click",sustituirPrimerVacio);
        }
        function crearParrafo(){
            var miParrafo=document.createElement("p")
            var texto=document.createTextNode(document.getElementById("texto").value)
            miParrafo.appendChild(texto)
            miParrafo.setAttribute("class","miClase")
            var cont=document.getElementById("miDiv")
            cont.appendChild(miParrafo)
        }
        function crearImagen(){
            var imagen=document.createElement("img")
            imagen.setAttribute("src","logo.jpg")
            imagen.setAttribute("alt","Logo Rugarri")
            var cont=document.getElementById("miDiv")
            cont.appendChild(imagen)
        }
        function borrarUltimo(){
            console.log("Borrar ultimo")
        }
        function borrarPrimero(){
            console.log("Borrar primero")
        }
        function sustituirPrimerVacio(){
            console.log("Sustituir primer parrafo por vacio")
        }
    </script>
    <button id="crearParrafo">Crear Párrafo</button>
    <button id="crearImagen">Crear Imagen</button>
    <button id="borrarUltimo">Borrar Último</button>
    <button id="borrarPrimero">Borrar Primero</button>
    <button id="sustituirPrimerVacio">Sustituir primer parrafo por vacio</button>
    <br/>
    <textarea id="texto"></textarea>
    <div id="miDiv"></div>
    
    <br/>
    
</body>
</html>
