<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Formularios</title>
        <script src="./scripts/formulario.js"></script>
    </head>
    <body>
        <h1>Formulario</h1>
        <!-- <form action="procesar.php" method="post" id="miFormulario"> -->
        <form action="procesar.php" method="post" id="miFormulario">
            <table>
                <tr>
                    <td>Nombre:</td>
                    <td>
                        <input type="text" name="nombre" id="nombre" value="Ruben">
                    </td>
                </tr>
                <tr>
                    <td>Telefono:</td>
                    <td>
                        <input type="tel" name="telefono" id="telefono" maxlength="9" value="601209170">
                    </td>
                </tr>
                <tr>
                <tr>
                    <td>Fecha de Nacimiento:</td>
                    <td>
                        <!-- <input type="date" name="fecha" id="fecha"  value="2001-07-03"> -->
                        <input type="text" name="dia" size="2" id="dia" value="03"/>
                        <input type="text" name="mes" size="2" id="mes" value="07"/>
                        <input type="text" name="anyo" size="2" id="anyo" value="2001"/>
                    </td>
                </tr>
                <tr>
                    <td>Sexo:</td>
                    <td>
                        <input type="radio" name="sexo" value="H" checked>Hombre
                        <input type="radio" name="sexo" value="M">Mujer
                    </td>
                </tr>
                <tr>
                    <td>Mayor de 18:</td>
                    <td>
                        <input type="checkbox" name="mayor" id="mayor" checked>
                    </td>
                </tr>
            </table>
            <p>
                <input type="submit" id="enviar" value="Enviar">
                <input type="reset" value="Reset">
            </p>
        </form>
    </body>
</html>
