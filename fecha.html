<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fecha</title>
    </head>
    <body>

        <div id="hora"></div>
        <script>
            var miFecha=new Date();
            var texto=document.getElementById("hora");
            //texto.innerHTML=miFecha;

            let h=Number(miFecha.getHours());
            let m=Number(miFecha.getMinutes());
            let s=Number(miFecha.getSeconds());
            /*  h=14;
            m=4;
            s=3;  */
            
            console.log(h);
            console.log(m);
            console.log(s);

            if(s<10){
                s="0"+s;
            }  
            if(m<10){
                m="0"+m;
            }
            if(h<10){
                h="0"+h;
            }
            if(h>12){
                texto.innerHTML="0"+(h-12)+":"+m+":"+s+" pm";

            }else{
                texto.innerHTML=h+":"+m+":"+s+" am";

            }
        </script>
    </body>
</html>
