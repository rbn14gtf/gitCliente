<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cine</title>

    </head>
    <body>
        <h3 id="peliculas">"Spider Man", "Superman", "Dragon Ball Super", "La era del hielo", "18videos"</h3>
        <script>
            let peliculas=["Spider Man", "Superman", "Dragon Ball Super", "La era del hielo", "18videos"]

            function Persona(name,age){
                this.name=name;
                this.age=age;
            }

            function esMayorEdad(edad){
                if (edad<18){
                    return true;
                }else{
                    return false;
                }
            
            }
            let p1=new Persona();
            //PIDE EL name Y COMPRUEBA QUE EL INTRODUCIDO ES VALIDO
            do{
                p1.name=String(prompt("Introduce tu nombre:",""));

            }while(p1.name==null||p1.name=="");

            //PIDE LA EDAD Y COMPRUEBA QUE LA INTRODUCIDA ES VALIDA
            do{
                p1.age=Number(prompt("Introduce tu edad:",""));

            }while(p1.age==null||p1.age==""||isNaN(p1.age));
            let peliculaElegida="";
            //PIDE LA PELICULA Y COMPRUEBA QUE LA INTRODUCIDA EXISTE 
            //Y COMPRUEBA QUE SI ES LA DE ADULTOS QUE SEA MAYOR DE EDAD
            do{
                peliculaElegida=String(prompt("Introduce una pelicula:",""));
            }while((peliculas.indexOf(peliculaElegida)==-1)||(!esMayorEdad(p1.edad)&&peliculaElegida=="18videos"));
           
            console.log(p1.name)
            console.log(p1.age)
            console.log(peliculas.indexOf(peliculaElegida));
            




        </script>
        
                
    </body>
</html>
