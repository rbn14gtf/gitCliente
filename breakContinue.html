<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>breakContinue</title>
</head>
<body>
    <script>
        let i;
        for(i=0;i<10;i++){
            if(i==5){
                break;
            }
            window.alert("i="+i);
        }
    </script>
    
</body>
</html>
