<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JSON</title>
    </head>
    <body>
        <script>
            const json=`{
                "name":"Manz",
                "life":99
            }`;
            const user={
                "name":"Manz",
                "life":99,
                talk:function(){
                    return "Hola!"
                }
            };
            const usuario=JSON.parse(json);
            console.log(JSON.stringify(user));
            console.log(usuario.name);
            console.log(usuario.life);

        </script>                
    </body>
</html>
