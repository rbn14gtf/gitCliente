<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Arrays</title>

    </head>
    <body>
        <script>
            const numeros=[1,2,3,4,5];
            console.log(numeros);
            numeros.push(6);//introducir un valor
            console.log(numeros);
            
            numeros.pop();//eliminar el ultimo introducido
            console.log(numeros);
            numeros.splice(2,0,3.5);//a√±adimos en una posicion concreta
            console.log(numeros);
            numeros.splice(2,3);//eliminamos una posicion concreta DESDE LA POSICION 2 ME QUITE 3
            console.log(numeros);

            for(const k in numeros){
                console.log(numeros[k]);
            }
        </script>    
    </body>
</html>
