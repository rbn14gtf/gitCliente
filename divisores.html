<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <script>
            let numeroSecreto=Math.ceil(Math.random() * 100);
            console.log(numeroSecreto);
            alert(numeroSecreto)
            let contador=1;
            let divisores="Divisores: "
            while(contador<=numeroSecreto){

                if(numeroSecreto%contador==0){
                    divisores+=contador+" ";
                    //console.log(contador);
                    contador++;
                }
                else{
                    contador++;
                }
            }
            console.log(divisores);
        </script>
        
    </body>
</html>
