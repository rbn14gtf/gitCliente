<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos</title>
    </head>
    <body onload="alert('La pagina se ha cargado correctamente')">
        <button onclick="innerHTML=Date()">Pulse para saber la hora</button>
        <!-- <button onclick="this.innerHTML=Date()">Pulse para saber la hora</button> -->
        <input type="button" onclick="innerHTML=Date()" value="Pulse para saber la hora"/>
        
        <h3 id="cab1" onclick="this.innerHTML='Javascript'" onmouseover="this.style.background='red'" onmouseout="this.style.background='white'">Pulse aqui para ver lo que se ejecuta</h3>

        <h3 onclick="cambiar(this)">Pulse aqui para ver lo que se ejecuta</h3>
        <a href="https://www.google.es"onclick="alertar(); return false;">Pulse aqui para ver lo que se ejecuta Alertar</a>
        <br>
        <a href="https://www.google.es"onclick="preguntar();">Pulse aqui para ver lo que se ejecuta Preguntar</a>


        <h1>Modelo de registro de eventos tradicional</h1>
        <h3 id="tradicional">Pulse aqui para ver lo que se ejecuta</h3>
        <script>
            document.getElementById("tradicional").onclick=cambiar2;

            function cambiar(elem){
                elem.innerHTML="Javascript";
            }

            function cambiar2(){
                // alert("Entramos en cambiar");
                document.getElementById("tradicional").innerHTML="Modelo de registro de eventos tradicional"
            }
            function alertar(){
                alert("Vamos a google");
            }
            function preguntar(){
                return confirm("Deseas ir a google?");
            }

        </script>                
    </body>
</html>
