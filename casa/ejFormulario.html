<!DOCTYPE html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Ejercicio 21 - Validación de formularios</title>
      <style type="text/css">
         body {font-family: arial, helvetica;}
        .container {
            width: 600px;
            margin: 20px auto 0 auto;
            border: 1px solid black;
            padding: 10px;
        }
        label {
            float: left;
            width: 200px;
            font-weight: bold;
        }
        label[for="registro_condiciones"] {
            float: none;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 360px;
        }
        input[type="checkbox"] {
            margin-left: 200px;
        }
        input[type="submit"] {
            margin: 20px 0 0 200px;
            display: block;
        }
      </style>

    <body>
        
        <div class="container">
            <legend>Registro</legend>
            <label for="registro_nombre">Nombre:</label>
            <input type="text" name="nombre" id="registro_nombre">
            <label for="registro_apellidos">Apellido:</label>
            <input type="text" name="apellido" id="registro_apellido">
            <label for="registro_email">Email:</label>
            <input type="text" name="email" id="registro_email">
            <label for="registro_password">Password:</label>
            <input type="password" name="password" id="registro_password">
            <label for="registro_comentarios">Comentarios:</label>
            <textarea name="comentarios" id="registro_comentarios" rows="10"></textarea>
            <input type="checkbox" name="condiciones" id="registro_condiciones" value="1">
            <label for="registro_condiciones">Acepto las condiciones del servicio.</label>
            <input type="submit" id="enviar" name="enviar" value="ENVIAR" />
        </div>
      
        <script>
            document.getElementById("enviar").addEventListener("click",checkFormulario)
            function checkFormulario(){
                if(document.getElementById("registro_nombre").value==""){
                    document.getElementById("registro_nombre").placeholder="Este campo no puede estar vacio"
                    
                }
                if(document.getElementById("registro_email").value==""){
                    document.getElementById("registro_email").placeholder="Este campo no puede estar vacio"
                }
                if(document.getElementById("registro_comentarios").value==""){
                    document.getElementById("registro_comentarios").placeholder="Este campo no puede estar vacio"
                }
                if((document.getElementById("registro_comentarios").value).length>50){
                    document.getElementById("registro_comentarios").placeholder="Mucho texto"
                }
                if(document.getElementById("registro_password").value.length<7){
                    document.getElementById("registro_password").placeholder="Introduce una contraseña mas segura"
                }
    
            }
          </script>
        
    </body>
</html>
