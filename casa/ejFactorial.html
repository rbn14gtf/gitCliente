<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EJ Factorial</title>
    </head>
    <body>
        <script>
            let numIntroducido=Number(prompt("Introduce un numero","5"))
            let fac=1;
            for(let i=1;i<=numIntroducido;i++){
                fac*=i;
            }
            alert(fac)
        </script>                
    </body>
</html>
