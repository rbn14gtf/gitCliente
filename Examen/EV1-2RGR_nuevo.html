<!DOCTYPE html>
<html>

    <body>
        <label for="jornadaIntroducida">Buscar Jornada</label>
        <input type="text" name="jornadaIntroducida" id="jornadaIntroducida" placeholder="Numero jornada">
        <input type="button" onclick="muestraJornada()" value="Buscar">
        <p id="jornada"></p>
        
        <script>
            //ARRAY CON LOS EQUIPOS EXISTENTES
            let arrayEquipos=["Recreativo","Atletico","Sporting", "Real","Union", "Adarve","Marino","Juventud","Rayo","Diocesano","Deportivo", "Internacional"]
            const totalEquipos=8
            const totalPartidos=totalEquipos*(totalEquipos-1)/2;
            const totalJornadas=totalEquipos-1;
            
            //COPIA LOS EQUIPOS EN UN ARRAY AUXILIAR
            function copyEquipos(){
                let array=[]
                for(let k=0;k<arrayEquipos.length;k++){
                    array.push(arrayEquipos[k])
                }
                return array;
            }
            //FUNCION QUE GENERA LAS 22 JORNADAS
            //GUARDA LOS EQUIPOS EXISTENTES EN UN ARRAY AUXILIAR DE LA QUE SE COJERÃN DOS EQUIPOS ALEATORIOS
            //CADA VEZ QUE SE GUARDA UN EQUIPO DE ESTA, SE SACA DEL ARRAY PARA EVITAR QUE UN EQUIPO TENGA DE CONTRINCANTE A SI MISMO
            //EL RESULTADO SE GENERA LLAMANDO A LA FUNCION generarResultado
            function generarJornadas(){
                //BUCLE PARA LA ESCRITURA DE LAS 22 JORNADAS
                for(let i=1;i<=totalJornadas;i++){
                    let tabla=""
                    document.getElementById("jornada").innerHTML+="<b>Jornada "+i+"</b><br/>"
                    for(let j=i-1;j<=arrayEquipos.length-1;j+=2){
                        tabla+=arrayEquipos[j]+"-"+arrayEquipos[j+1]+"  "+1+"<br/>"
                        console.log(j)
                        if(j==(arrayEquipos.length/2)+1){
                            tabla+=arrayEquipos[j]+"-"+arrayEquipos[0]+"  "+1+"<br/>"
                        }
                    }
                    document.getElementById("jornada").innerHTML+=tabla+"<br/>"
                }
            }//generarJornadas
            generarJornadas();
            //muestraJornada();
        </script>
    </body>
