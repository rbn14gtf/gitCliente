<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let numeroSecreto=Math.ceil(Math.random() * 100);
            console.log(numeroSecreto);
            let numIntroducido=0;
            let numAcertado=false;
            let intentos=1;
            while(!numAcertado){
                numIntroducido=Number(prompt("Introduce un numero:",""));
                if(numeroSecreto==numIntroducido){
                    numAcertado=true;
                }
                else{
                    if(numeroSecreto<numIntroducido){
                        alert("El numero secreto es menor que "+numIntroducido)
                        intentos++;
                    }else{
                        alert("El numero secreto es mayor que "+numIntroducido)
                        intentos++;
                    }
                }
            }
            alert("Numero de Intentos: "+intentos);
            

        </script>        
    </body>
</html>
