<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Media y Suma</title>
    </head>
    <body>
        <script>
            total=0;
            numeroIntroducido=0;
            do{
                total+=numeroIntroducido;
                numeroIntroducido=Number(prompt("Introduce un numero positivo:",""));
            }while(numeroIntroducido>0);
            console.log("Total: "+total);

        </script>                
    </body>
</html>
