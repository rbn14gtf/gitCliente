<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Arrays</title>
    </head>
    <body>
        <script>
            let dni="";
            let letrasDNI=["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
            function sumaDni(dni){
                let suma=0;
                for(let i=0;i<dni.length-1;i++){
                    suma+=dni.charAt(i);
                }
                return suma;
            }

            do{
                dni=String(prompt("Introduce tu dni:","")).toUpperCase();
            }while(dni.length!=9);
            
            //let suma=sumaDni(dni);
            if(dni.charAt(dni.length-1)==letrasDNI[sumaDni(dni)%23]){
                alert("El dni "+dni+" es valido");
            }
            else{
                alert("Al dni "+dni+" no es valido\nA este dni le corresponderia la letra "+letrasDNI[sumaDni(dni)%23]);
            }
            
        </script>                
    </body>
</html>
