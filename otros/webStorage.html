<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web Storage</title>
    </head>
    <body>
        <script>
            localStorage.setItem("name", "John Doe");
            localStorage.getItem("name");
            sessionStorage.setItem("name", "Doe John");
            sessionStorage.getItem("name");

        </script>
    </body>
</html>
