<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Media y Suma</title>
    </head>
    <body>
        <script>
            total=0;
            numeroIntroducido=0;
            cont=-1;
            do{
                total+=numeroIntroducido;
                cont++;
                numeroIntroducido=Number(prompt("Introduce un numero positivo:",""));
                console.log(numeroIntroducido);
                
            }while(numeroIntroducido>0);
            var media=total/cont;
            console.log("Total: "+total);
            console.log("Contador: "+cont);
            console.log("Media: "+media);
            

        </script>                
    </body>
</html>
