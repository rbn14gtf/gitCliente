<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reloj</title>
    </head>
    <body>
        <p id="reloj"></p>
        <script>
            let int=setInterval(reloj,1000);
            function reloj(){
                let fecha=new Date();
                document.getElementById("reloj").innerHTML=fecha.getHours()+":"+fecha.getMinutes()+":"+fecha.getSeconds();
            }
        </script>     
        <button onclick="clearInterval(int)">Parar Reloj</button>
    </body>
</html>
