<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="week">Apellidos:</label>
            <input type="week" name="week" id="week"><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </form>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="fichero">Fichero adjunto:</label>
            <input type="file" name="fichero" id="fichero"><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"><br>
            <label for="week">Apellidos:</label>
            <input type="week" name="week" id="week"><br>

            <input type="radio" id="hombre" name="sexo" value="Hombre">
            <label for="html">Hombre</label><br>
            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label><br>


            <select id="aprobar">
                <option value="10">Saco un 10</option>
                <option value="9">Saco un 9</option>
                <option value="8">Saco un 8</option>

            </select>

            <button id="check">Check</button>
            <script></script>
            
        </form>
    </body>
</html>
